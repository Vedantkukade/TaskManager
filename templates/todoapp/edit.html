{% extends 'todoapp\base.html' %}

{% block 'main' %}

<div class="row">
    <div class="col-md-5 mx-auto">
        <h1 class="text-white filter p-2 text-center mt-4">Update Task</h1>

        {% for x in data %}
        <form  method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first" class="form-label"><strong>Task Name</strong></label>
                <input type="text" class="form-control" value="{{x.name}}" name="tname" id="first" placeholder="Enter Task Name">
            </div>
            <div class="mb-3">
                <label for="second" class="form-label" ><Strong>Task Details</Strong></label>
                <textarea class="form-control"  name="tdetails" id="second" rows="3">{{x.detail}}</textarea>
              </div>  
              <div class="mb-3">
                <select class="form-select"  name="cat" aria-label="Default select example">

                    {% if x.category == '1' %}
                    <option value="{{x.category}}">Office</option>
                    {% else %}
                    <option value="{{x.category}}">Personal</option>
                    {% endif%}
                    <option value="1">Office</option>
                    <option value="2">Personal</option>
                    
                  </select>
              </div>

            {% if x.status == 0 %}
              <div class="form-check">
                <input class="form-check-input" type="radio" value="0" name="status" id="ongoing" checked>
                <label class="form-check-label" for="ongoing">
                 Ongoing
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" value="1" name="status" id="Completed">
                <label class="form-check-label" for="Completed">
                  Completed
                </label>
              </div>
            {% else %}
            <div class="form-check">
                <input class="form-check-input" type="radio" value="0" name="status" id="ongoing">
                <label class="form-check-label" for="ongoing">
                 Ongoing
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" value="1" name="status" id="Completed" checked>
                <label class="form-check-label" for="Completed">
                  Completed
                </label>
              </div>
            {% endif %}

              <div class="mb-3">
                <label for="fifth" class="form-label"><strong>Due Date</strong></label>&nbsp;&nbsp;{{ x.end_date }}
                <input type="date" class="form-control" value="{{x.end_date}}" name="duedate" id="fifth" >
            </div>
            
              
              <div class="mb-3">
                <input type="submit" value="Update Task" class="btn btn-primary ">
              </div>
        

        </form>
        {% endfor %}
    </div>
    
        
    </div>
</div>
</div>

{% endblock 'main' %}
